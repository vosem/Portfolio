<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Pagination</title>
        <link rel="stylesheet" href="Portfolio/Pagination/pagination.css">
    </head>
    <body>
      <form class = "form-container">
          <input class="form-container__input-elems-total" type="text" size="40" placeholder="Total of elements"  onblur="">
          <input class="form-container__input-elems-per-page" type="text" size="40" placeholder="Elements per page">
          <input class="form-container__submit-layout" type="submit" size="40" value="submit">
      </form>
      <div id="container"></div>
      <div class="pages-holder">
        <form class="pages-holder__to-page-form to-page-form"action="">
        <input class="to-page-form__to-page" type="text" placeholder="No" onfocus="this.placeholder=''" onblur="this.placeholder='No'">
        <!--<input class="submitPage" type="submit" style="display:none;" />-->
        </form>
        <div class="pages-holder__pages pages"></div>
      </div>
    </body>
    <script type="text/javascript" src="Portfolio/Pagination/pagination.js"></script>
</html>
