<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Registration</title>
        <link rel="stylesheet" href="Portfolio/Registration/registration.css">
    </head>
    <body>
      <section id="registration">
        <form class="registrationForm">
          <input type="text" class="register email" placeholder="Your email">
          <input type="text" class="register password" placeholder="Your password">
          <input type="text" class="register confirmPassword" placeholder="Confirm your password">
          <input type="button" class="register submit" value="Sign up">
        </form>
      </section>
      <section id="login">
        <form>
          <input type="text" class="login email" placeholder="Your email">
          <input type="text" class="login password" placeholder="Your password">
          <input type="button" class="login submit" value="Sign in">
        </form>
      </section>
    </body>
    <script type="text/javascript" src="Portfolio/Carousel/carousel.js"></script>
</html>
