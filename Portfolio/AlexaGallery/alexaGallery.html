<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alexa's Gallery</title>
        <link rel="stylesheet" href="alexaGallery.css">
    </head>
    <body>
        <div id="scene">
          <div id="layer1" data-depth="0.1"></div>
          <div id="layer2" class="photo horizontal" data-depth="0.3" data-pointer-events="true">
            <div data-pointer-events="true" style="pointer-events: all" id="layer2-rotative">
                <img src="Alexa33.jpg" data-pointer-events="true" style="pointer-events: all; height: 160px; width: 240px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.8); transition: width 1.2s, height 1.2s;">
            </div>
          </div>
          <div id="layer3" class="photo vertical" data-depth="0.5" style="pointer-events: all">
            <div id="layer3-rotative">
                <img src="Alexa65.jpg" style="height: 230px; width: 153px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.8); transition: width 1.2s, height 1.2s;">
            </div>
          </div>
          <div id="layer4" class="photo horizontal" data-depth="0.7" data-pointer-events="true">
            <div id="layer4-rotative">
                <img src="Alexa59.jpg" style="height: 180px; width: 270px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.8); transition: width 1.2s, height 1.2s;">
            </div>
          </div>
          <div id="layer5" class="photo vertical" data-depth="0.6" style="pointer-events: all">
            <div id="layer5-rotative">
                <img src="Alexa37.jpg" style="height: 240px; width: 160px; border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.8); transition: width 1.2s, height 1.2s;">
            </div>
          </div>
          <div id="layer6" class="photo horizontal" data-depth="0.9" data-pointer-events="true">
            <div id="layer6-rotative">
                <img src="Alexa20.jpg" style="height: 165px; width: 247px; border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.8); transition: width 1.2s, height 1.2s;">
            </div>
          </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
      var scene = document.getElementById('scene');
      var parallaxInstance = new Parallax(scene);
      var layers = document.getElementsByClassName('photo');
      var layersArr = Array.from(layers);

      for (var i = 0; i < layersArr.length; i++) {
        layersArr[i].addEventListener( "click" , function() {
          this.classList.toggle("increased");
          playAudio();
          console.log(this);
        });
      }
      function playAudio(){
        var myAudio = new Audio;
        myAudio.src = "vendarro__signal-ring.wav";
        myAudio.play();
      }
    </script>
</html>
