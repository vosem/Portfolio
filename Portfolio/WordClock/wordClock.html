<!DOCTYPE html>
<html>
    <head>
        <title>WordClock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="wordClock.css" />
    </head>
    <body>
        <div class="clockContainer">
            <section class="hoursContainer">
                <div class="hour">
                    <span class="hour">one</span>
                    <span class="hour">two</span>
                    <span class="hour">three</span>
                    <span class="hour">four<br/></span>
                    <span class="hour">five</span>
                    <span class="hour">six</span>
                    <span class="hour">seven</span>
                    <span class="hour">eight<br/></span>
                    <span class="hour">nine</span>
                    <span class="hour">ten</span>
                    <span class="hour">eleven</span>
                    <span class="hour">twelve</span>
                </div>
            </section>
            
            <section class="minutesContainer">
                <div class="tens">
                    <span class="min">twenty</span>
                    <span class="min">thirty</span>
                    <span class="min">fourty</span>
                    <span class="min">fifty</span>
                </div>
                <div class="digits">
                    <span class="min">sharp</span>
                    <span class="min">one</span>
                    <span class="min">two</span>
                    <span class="min">three</span>
                    <span class="min">four</span>
                    <span class="min">five<br/></span>
                    <span class="min">six</span>
                    <span class="min">seven</span>
                    <span class="min">eight</span>
                    <span class="min">nine</span>
                    <span class="min">ten</span>
                </div>
                <div class="11_19">
                    <span class="min">eleven</span>
                    <span class="min">twelve</span>
                    <span class="min">thirteen</span>
                    <span class="min">fourteen<br/></span>
                    <span class="min">fifteen</span>
                    <span class="min">sixteen</span>
                    <span class="min">seventeen<br/></span>
                    <span class="min">eighteen</span>
                    <span class="min">nineteen</span>
                </div>
            </section>
            <section class="am_pm">
                <div class="am_pm">
                    <span>am</span>
                    <span>pm</span>
                </div>
            </section>
        </div>
        <div class="cypherClock"></div>
    </body>
    <script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script  type="text/javascript" src="wordClock.js"></script>
</html>
